<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Parucchiere</title>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
</head>
<body>

    <h1>App Prenotazioni Parrucchiere11</h1>

    <!-- Sezione Login/Registrazione -->
    <div id="login-register-section">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Registrati</button>
    </div>

    <!-- Sezione Dashboard -->
    <div id="dashboard-section" style="display: none;">
        <h2>Dashboard - Benvenuto</h2>
        <p>Ciao, <span id="user-email"></span></p>
        <button id="logoutBtn">Logout</button>
        <!-- Qui andrai a gestire gli appuntamenti -->
    </div>

    <script src="https://albertoalin26.github.io/test/firebase-config.js"></script>
    <script src="https://albertoalin26.github.io/test/script.js"></script>
</body>
</html>
